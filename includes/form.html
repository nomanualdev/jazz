<form id="jazz-contact-form" class="container p-4 border rounded shadow" method="post">
    <div class="jazz-alerts"></div>
    <div class="mb-3">
        <label for="jazz-name" class="form-label">Nombre:</label>
        <input type="text" id="jazz-name" name="jazz-name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="jazz-email" class="form-label">Email:</label>
        <input type="email" id="jazz-email" name="jazz-email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="jazz-message" class="form-label">Mensaje:</label>
        <textarea id="jazz-message" name="jazz-message" class="form-control" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
    <p id="jazz-response" class="mt-3"></p>
</form>
